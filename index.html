<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chaves Game</title>
		<script type="text/javascript">
			var canvas, ctx;
			var posXPersonagem = 250;
			var posYPersonagem = 450;
			var posSanduiche1 = Math.random()*500+1;
			var posYSanduiche1 = -20;
			var posSanduiche2 = Math.random()*400+1;
			var posYSanduiche2 = -20;
			var pontos = 0;
			var nivel = 0;
			var vl = 3; //velocidade
			var desconta = -5;

			// Armazena personagem
			var personagem = new Image();
			personagem.onload = function() {
			};
			personagem.src = 'chaves.png';

			// Armazena cenário
			var cenario = new Image();
			cenario.onload = function() {
			};
			//cenario.src = 'cenarioesc.png';
			cenario.src = 'cenario.png';

			// Armazena sanduiche 1
			var sanduiche1 = new Image();
			sanduiche.onload = function() {
			};
			sanduiche1.src = 'sanduiche.png';

			var sanduiche2 = new Image();
			sanduiche2.onload = function() {
			};
			sanduiche2.src = 'sanduiche.png';
			
			// Inicia jogo
			function iniciaCanvasGame() {
				// Canvas
				
				canvas = document.getElementById("gameBoard");
				if (canvas.getContext) {
					alert("Bem vindo ao Jogo!");
					ctx = canvas.getContext("2d");
					
					// Loop
					gameLoop = setInterval(desenhaImagensCanvas, 16);
					
					// Associa evento com função para controlar teclado
					window.addEventListener('keydown', controlaTeclado, true);
				} else {
					alert("Seu navegador não suporta HTML5");
				}
			}

			// Desenha imagens no jogo
			function desenhaImagensCanvas() {
				ctx.clearRect(0,0,800,600);
				// Cenario
				ctx.drawImage(cenario,0,0);
				
				// Personagem
				ctx.drawImage(personagem,posXPersonagem,posYPersonagem);
				
				// sanduiche
				ctx.drawImage(sanduiche1,posSanduiche1,posYSanduiche1);
				ctx.drawImage(sanduiche2,posSanduiche2,posYSanduiche2);
				
				// Movimenta sanduiche
				posYSanduiche1 += vl;
				posYSanduiche2 += vl;
				
				// sanduiche ultrapassou o cenário?
				if (posYSanduiche1>520) {
					// sanduiche volta aleatório
					posSanduiche1 = Math.random()*500+1;
					posYSanduiche1 = -20;

					// Perde pontos
					pontos-= - desconta;
				}
				if (posYSanduiche2>520) {
					// sanduiche volta aleatório
					posSanduiche2 = Math.random()*400+1;
					posYSanduiche2 = -20;

					// Perde pontos
					pontos-= - desconta;
				}
				
				// Mostra distância entre personagem e sanduiche
				//ctx.fillText("Distância: " + distancia(posXPersonagem,posYPersonagem,posSanduiche1,posYSanduiche1),100,150);
				//ctx.fillText("Distância2: " + distancia(posXPersonagem,posYPersonagem,posSanduiche2,posYSanduiche2),100,190);

				// Colidiu?
				if ((distancia(posXPersonagem,posYPersonagem,posSanduiche1,posYSanduiche1) < 100)){
					// Atualiza pontos
					pontos+=20;

					// Posição do novo sanduiche
					posSanduiche1 = Math.random()*500+1;
					posYSanduiche1 = -20;	
				}
				if ((distancia(posXPersonagem,posYPersonagem,posSanduiche2,posYSanduiche2) < 100)){
					// Atualiza pontos
					pontos+=20;

					// Posição do novo sanduiche 2
					posSanduiche2 = Math.random()*400+1;
					posYSanduiche2 = -20;
				}
				
				// Atualiza pontos
				atualizaPontos();
			}
			
			// Controla teclado
			function controlaTeclado(evt) {
				// Verifica tecla pressionada
				switch (evt.keyCode) {
					// Para Esquerda
					case 37:
						posXPersonagem = posXPersonagem - 20;
						if (posXPersonagem < 0) posXPersonagem = 0;
					break;

					// Para direita
					case 39:
						posXPersonagem = posXPersonagem + 20;
						if (posXPersonagem > 450) posXPersonagem = 450;
					break;
				}
			}
			
			// Atualizar placar
			function atualizaPontos() {
				ctx.font = "40pt Calibri";
				ctx.fillStyle = "black";
				ctx.fillText("Pontos: "+ pontos,100,100);
				if(pontos < -50){
					alert("Game over");
					window.open(window.location, "_self");
				}
				else if(pontos > 100 && pontos <= 120 && nivel == 0){
					a = confirm("Nível 1 completo");
					nivel = 1;
					if(a) {
						alert("Bem vindo ao nível 2");
						cenario.src = 'cenario2.png';
						vl += 3;
						desconta += -5;
					}else {
						alert("Até mais pessoal até a próxima vez!");
						window.open(window.location, "_self");
					}
				}else if(pontos > 300 && pontos <= 320 && nivel == 1) {
					a = confirm("Nível 2 completo");
					nivel = 2;
					if(a) {
						alert("Bem vindo ao nível 3");
						cenario.src = 'cenario3.png';
						vl += 3; 
						desconta += -5; 
					}else {
						alert("Até mais pessoal até a próxima vez!");
						window.open(window.location, "_self");
					}
				}else if(pontos > 600 && pontos <= 620 && nivel == 2) {
					a = confirm("Nível 3 completo");
					nivel = 3;
					if(a) {
						alert("Bem vindo ao último nível");
						cenario.src = 'cenario4.png';
						vl += 3; 
						desconta += -5; 
					}else {
						alert("Até mais pessoal até a próxima vez!");
						window.open(window.location, "_self");
					}
				}else if(pontos > 1000) {
					alert("Parabéns, você venceu!!!Isso isso isso");
					window.open(window.location, "_self");
				}
			}
	
			// Calcula distância
			function distancia(x1c,y1c,x2c,y2c) {
				x1c = x1c + personagem.width/2;
				y1c = y1c + personagem.height/2;
				x2c = x2c + sanduiche1.width/2;
				y2c = y2c + sanduiche1.height/2;
				
				// Eleva ao quadrado
				x = Math.pow(x1c - x2c,2);
				y = Math.pow(y1c - y2c,2);
				d = Math.sqrt(x+y);

				// Raiz (teorema de Pitágoras)
				return Math.round(d);
			}
			
			function parar() {
				a = confirm("Deseja sair do jogo?");
				if(a) {
					window.open(window.location, "_self");
				}
			}
		</script>
	</head>
	<body onload="iniciaCanvasGame()" bgcolor="#4160f2">
		
		<div align="center">
			<h1><font face="Verdana" color="#FFF">CHAVES GAME</font></h1>
			<canvas id="gameBoard" width="600" height="600">
				
			</canvas>
			<input type="submit" value="Parar" name="B1" onclick="parar()" style="font-size: 10 pt; font-family: Verdana"> 
		</div>
	</body>
</html>
